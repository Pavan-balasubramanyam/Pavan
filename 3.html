<!DOCTYPE html>
<html>
<head>
    <title>Educational Event Registration Form</title>
</head>

<body>

    <h1>Educational Event Registration Form</h1>
    <p>Please fill in the details below to register for the event.</p>

    <form>

        <h3>Personal Details</h3>

        <label>Full Name:</label><br>
        <input type="text" name="fullname" required><br><br>

        <label>Email ID:</label><br>
        <input type="email" name="email" required><br><br>

        <label>Phone Number:</label><br>
        <input type="tel" name="phone" required><br><br>

        <label>Date of Birth:</label><br>
        <input type="date" name="dob"><br><br>

        <h3>Education Details</h3>

        <label>Institution Name:</label><br>
        <input type="text" name="institution" required><br><br>

        <label>Course / Program:</label><br>
        <input type="text" name="course" required><br><br>

        <label>Year of Study:</label><br>
        <select name="year">
            <option>1st Year</option>
            <option>2nd Year</option>
            <option>3rd Year</option>
            <option>4th Year</option>
        </select><br><br>

        <h3>Event Details</h3>

        <label>Choose Event Track:</label><br>
        <input type="radio" name="track" value="Technical"> Technical<br>
        <input type="radio" name="track" value="Non-Technical"> Non-Technical<br>
        <input type="radio" name="track" value="Workshop"> Workshop<br><br>

        <label>Select Skills (optional):</label><br>
        <input type="checkbox" name="skill" value="Coding"> Coding<br>
        <input type="checkbox" name="skill" value="Presentation"> Presentation<br>
        <input type="checkbox" name="skill" value="Problem Solving"> Problem Solving<br><br>

        <label>Why do you want to join?</label><br>
        <textarea name="reason" rows="4" cols="40"></textarea><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>

</body>
</html>
