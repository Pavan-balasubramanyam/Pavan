<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Operations</title>
  <style>
    .factorial{
      text-align: center;
      display: grid;
      grid-template-columns: 300px;
    }
    .one{
      font-size: large;
      font-weight: bold;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      margin: 0px;
    }
    .non{
      margin-top: 10px;
      margin-bottom: 5px;
    }
    #numberInput{
      display: inline;
      margin-top: 5px 0px 0px 0px;
      width: 120px;
    }
    .two{
      display: inline;
      border: none;
      padding: 5px 7px 5px 7px;
      font-size: 10px;
      border-radius: 5px;
      transition: background-color 1s,color 1s;
      cursor: pointer;    
    }
    .two:hover{
      background-color: white;
      color: gray;
    }
    #result{
      font-size: 15px;
      font-family:Roboto ,Arial;
    }
  </style>
</head>
<body>
  <div class="factorial">
  <div class="one"> Factorial of a number!!</div>
  <div class="non">
  <input type="number" id="numberInput" placeholder="Enter a number" >
  <button onclick="Factorial()" class="two">Factorial</button>
  </div>
  <div id="result"></div>
  </div>

  <script>
    function Factorial(){
    let num = Number(document.getElementById('numberInput').value);
      if(num<0) {
        document.getElementById('result').innerHTML="Factorial is not possible...\nEnter a valid number";
        return;
      }
      else{
        let fact = 1;
        for(let i=1;i<=num;i++){
          fact*=i;
        }
        document.getElementById('result').innerHTML="Factorial of "+num+" is "+fact;
        return;
      }
    } 
  </script>
</body>
</html>
