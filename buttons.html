<style>
  .subscribe-button{
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 35px;
    width: 100px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 1s;
  }
  .subscribe-button:active{
    opacity: 0;
  }
  .join-button{
    background-color: white;
    color:rgb(37, 37, 168);
    border-color: rgb(37, 37, 168);
    border-radius: 2px;
    height:35px;

    margin: right 8px;
    cursor: pointer;
    transition: background-color 1s,color 1s,border-color 1s;
  }
  .join-button:hover{
    background-color: rgb(37, 37, 168);
    color: white;
    border-color: white;
  }
  .join-button:active{
    background-color: white;
  }
  .tweet-button{
    background-color: rgb(16, 94, 203);
    border:none;
    color:white;
    border-radius: 100px;
    font-weight: bold;
    height:35px;
    width: 76px;
    font-size: 15px;
    cursor: pointer;
    transform: box-shadow 0.15s;
  }
  .tweet-button:hover{
    box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
  }
  .uber-button{
    color: white;
    background-color: black;
    border-radius: 0px;
    border: none;
    height: 33px;

    border: none;
    background-color: rgb(121, 82, 179);
    color: white;
    height: 30px;
    width: 110px;
    cursor: pointer;
    border-radius: 4px;
  }

    border-color: black;
